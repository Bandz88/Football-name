<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Ball Interest Form</title>
    <style>
        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .acknowledgment {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form action="mailto:membership@moghub.co.za" method="post" enctype="text/plain" id="footballForm">
            <div class="form-group">
                <label for="myName">Your Favorite Football Ball:</label>
                <input type="text" name="myName" id="myName" value="Enter football ball name" onfocus="this.value=''">
            </div>
            <div class="form-group">
                <label for="myEmail">Your Email for Football Updates:</label>
                <input type="email" name="myEmail" id="myEmail" value="Enter your email" onfocus="this.value=''">
            </div>
            <input type="submit" value="Join Football Updates" onclick="validateForm(); return false;">
        </form>
        <div id="col2" class="acknowledgment"></div>
    </div>

    <script>
        // Function that runs when the Submit button is clicked
        function validateForm() {
            // Check that a football ball name has been entered
            var validateName = document.getElementById("myName").value;
            if (validateName === "Enter football ball name" || validateName === "") {
                alert("Please enter your favorite football ball");
                return false;
            }

            // Check that the email is in a valid format
            var validateEmail = document.getElementById("myEmail").value;
            if (!(validateEmail.includes("@") && validateEmail.includes("."))) {
                alert("Not a valid email format");
                return false;
            }

            // If validation passes, display the acknowledgment message
            document.getElementById("col2").innerHTML = "<h2>Thanks for Joining the Football Ball Updates!</h2>";
        }
    </script>

</body>
</html>
